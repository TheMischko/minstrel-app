<div class="player-bar">
  <div class="left-side">
    {{ track()?.url }}
  </div>

  <div class="central-side">
    <div class="sound-effects"></div>
    <app-player-bar-main-controls
      class="controls"
      [trackPlaying]="trackPlaying()"
      (trackPlay)="startPlaying.emit()"
      (trackPause)="pausePlaying.emit()"
      (next)="next.emit()"
      (prev)="next.emit()"
    ></app-player-bar-main-controls>

    <div class="progress">
      <app-player-progress-bar
        [trackLength]="trackLength()"
        [trackLengthFormatted]="trackLengthFormatted()"
        [trackPosition]="trackPosition()"
        [trackPositionFormatted]="trackPositionFormatted()"
        (seek)="onSeek($event)"
      ></app-player-progress-bar>
    </div>
  </div>

  <div class="right-side"></div>
</div>
